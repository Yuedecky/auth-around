## mysql above

spring:
  datasource:
    url: jdbc:h2:mem:spring_boot_oauth2;DB_CLOSE_ON_EXIT=FALSE
    platform: h2
    username: sa
    password:
    driver-class-name: org.h2.Driver
    schema: classpath:db/init.sql
    data: classpath:db/data.sql
    dbcp2:
      validation-query: SELECT * from user
  # JPA properties
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    database: h2
    open-in-view: true
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: none
  # h2 properties
  h2:
    console:
      path: /h2
      settings:
        web-allow-others: true
      enabled: true
  thymeleaf:
    prefix: classpath:/resources/

#spring.datasource.driverClassName=com.mysql.jdbc.Driver


#web server
server:
  port: 9090
  servlet:
    context-path: /api

#Application specific
authentication:
  oauth:
    clientid: auth
    secret: secret
    tokenValidityInSeconds: 1800
    ignoreUrls: /register,/h2,/activate,/hello/**,/code/image
auth:
  security:
    browser:
      login-page: /demo-login.html
      login-type: JSON
      redirect-url: /index.html
    code:
      image:
        length: 4
        width: 30
        height: 60
        font-size: 24
        expire-in: 60
        miss: 5
        urls: /api/logins.html,/api/authentication/form
logging:
  level:
    root: INFO
    org:
      hibernate: INFO
      type:
        descriptor:
          sql:
            BasicBinder: TRACE
            BasicExtractor: TRACE
